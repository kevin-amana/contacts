<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kevin Tan - AMANA Solutions</title>

  <!-- Google Fonts: Be Vietnam Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #ffffff;
      font-family: 'Be Vietnam Pro', sans-serif;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      background-color: #F3F5F1;
    }

    .card-header {
      position: relative;
      height: 200px;
      background-image: url('https://via.placeholder.com/420x200'); /* Replace with real photo */
      background-size: cover;
      background-position: center;
    }

    .card-header .name {
      position: absolute;
      bottom: 48px;
      left: 20px;
      font-weight: 200; /* Ultra Light */
      font-size: 28px;
      color: #185D87;
    }

    .card-header .role {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-weight: 700; /* Bold */
      font-size: 18px;
      color: #857D78;
    }

    .card-body {
      padding: 24px 20px 32px;
      background-color: #F3F5F1;
    }

    .info-block {
      margin-bottom: 20px;
    }

    .info-label {
      font-size: 12px;
      font-weight: 300; /* Light */
      text-transform: uppercase;
      color: #DBDCD9;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 16px;
      font-weight: 400; /* Normal */
      color: #212022;
      word-break: break-word;
    }

    .save-button {
      display: block;
      margin: 0 auto;
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background-color: #185D87;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }

    .save-button:hover {
      background-color: #144c6f;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="name">Kevin Tan</div>
      <div class="role">Head of Operations<br>at AMANA Solutions</div>
    </div>
    <div class="card-body">
      <div class="info-block">
        <div class="info-label">Phone</div>
        <div class="info-value">+62 812 8500 1637</div>
      </div>
      <div class="info-block">
        <div class="info-label">Email</div>
        <div class="info-value">kevin@amana.id</div>
      </div>
      <div class="info-block">
        <div class="info-label">Website</div>
        <div class="info-value">https://amana.id</div>
      </div>
      <a href="kevin.vcf" class="save-button" download>Save to Phonebook</a>
    </div>
  </div>

</body>
</html>
